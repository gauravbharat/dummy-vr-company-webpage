<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dummy VR company webpage</title>
  </head>
  <body>
    <!-- Hero section -->
    <section

      class="bg-[url(../images/mobile/image-hero.jpg)] bg-center bg-no-repeat md:bg-[url(../images/desktop/image-hero.jpg)] md:bg-cover md:bg-top"
    >

      <div class="container max-w-6xl mx-auto px-6 py-12">
        <!-- Menu / Logo Container -->
        <nav class="flex items-center justify-between font-bold text-white">
          <img src="images/logo.svg" alt="" />
          <div class="hidden h-10 font-alata md:flex md:space-x-8">
            <div class="group">
              <a href="#">About</a>
              <div
                class="mx-2 group-hover:border-b group-hover:border-blue-50 group-hover:cursor-pointer"

            </div>

            <div class="group">
              <a href="#">Careers</a>
              <div
                class="mx-2 group-hover:border-b group-hover:border-blue-50 group-hover:cursor-pointer"

            </div>

            <div class="group">
              <a href="#">Events</a>
              <div
                class="mx-2 group-hover:border-b group-hover:border-blue-50 group-hover:cursor-pointer"
              ></div>
            </div>

            <div class="group">
              <a href="#">Products</a>
              <div
                class="mx-2 group-hover:border-b group-hover:border-blue-50 group-hover:cursor-pointer"
              ></div>
            </div>

            <div class="group">
              <a href="#">Support</a>
              <div
                class="mx-2 group-hover:border-b group-hover:border-blue-50 group-hover:cursor-pointer"
              ></div>
            </div>
          </div>

          <!-- TODO hamburger menu -->
        </nav>

        <!-- TODO mobile menu -->

        <div
          class="max-w-lg mt-32 mb-32 p-4 font-sans text-3xl sm:text-4xl text-white uppercase border-2 md:p-10 md:m-32 md:mx-0 md:text-6xl"
        >
          Impressive Experiences That Deliver
        </div>
      </div>
    </section>
  </body>
</html>
